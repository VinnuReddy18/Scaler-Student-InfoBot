
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .no-sessions {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .no-sessions img {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  .no-sessions h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }

  .no-sessions p {
    font-size: 16px;
    color: #666;
  }
</style>
<title>Sessions</title>
</head>
<body>
<div class="container">
  <div class="no-sessions">
    <img src="https://t3.ftcdn.net/jpg/01/12/43/90/360_F_112439022_Sft6cXK9GLnzWjjIkVMj2Lt34RcKUpxm.jpg" alt="No Sessions">
    <h2>No Active Sessions</h2>
    <p>There are no active sessions right now. Please check back later.</p>
  </div>
</div>
</body>
</html>
