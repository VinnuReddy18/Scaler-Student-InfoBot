<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 400px;
    text-align: center;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .upcoming-session {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .upcoming-session img {
    width: 100px;
    height: 100px;
    margin-bottom: 20px;
    animation: bounce 2s infinite;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-20px);
    }
    60% {
      transform: translateY(-10px);
    }
  }

  .upcoming-session h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }

  .upcoming-session p {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
  }

  .upcoming-session form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }

  .upcoming-session input[type="text"], 
  .upcoming-session input[type="email"] {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  .upcoming-session input[type="submit"] {
    width: 50%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .upcoming-session input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
<title>Sessions</title>
</head>
<body>
<div class="container">
  <div class="upcoming-session">
    <img src="https://png.pngtree.com/png-vector/20190217/ourmid/pngtree-smile-vector-template-design-illustration-png-image_555090.jpg" alt="Upcoming Session">
    <h2>Upcoming Session</h2>
    <p>There is a session coming up soon. Fill in the form to participate. Click on Participate Now</p>
    <a href="https://forms.gle/xr4mCkKV2d9X7J7C9" class="participate-link">Participate Now</a>
  </div>
</div>
</body>
</html>
